os: linux
dist: trusty
jdk: oraclejdk11
language: java

branches:
  only:
    - master


before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches
    - $HOME/.gradle/wrapper

script:
  - ./gradlew build --scan -s
